<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - Cruise Ship Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("bgcruise.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(243, 243, 242, 0.37);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
     h1 {
      margin-bottom: 20px;
      color: #0a4262;
    }

    h2 {
      margin-bottom: 20px;
      color: #0a4262;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #114969;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #054d77;
    }

    .footer-text {
      margin-top: 10px;
      font-size: 14px;
    }

    .footer-text a {
      color: #0a4262;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>LOGIN</h1>
    <h1>Cruise Ship Management</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="footer-text">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // TODO: Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD0cA756dZeVEbR4Vqovsh5p74niMxNT3w",
      authDomain: "cruise-ship-management-s-98138.firebaseapp.com",
      projectId: "cruise-ship-management-s-98138",
      storageBucket: "cruise-ship-management-s-98138.firebasestorage.app",
      messagingSenderId: "401246402444",
      appId: "1:401246402444:web:dd8a21a7e144e90d3788a9",
      measurementId: "G-29GKF5F9SS"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        const docRef = db.collection("users").doc(user.uid);
        const docSnap = await docRef.get();
        if (!docSnap.exists) {
          alert("User data not found.");
          return;
        }
        const role = docSnap.data().role.toLowerCase();
        alert("Login successful !! Redirecting as " + role + "...");
        switch (role) {
          case "admin":
            window.location.href = "admin_dashboard.html";
            break;
          case "voyager":
            window.location.href = "voyager_dashboard.html";
            break;
          case "manager":
            window.location.href = "manager_dashboard.html";
            break;
          case "head-cook":
            window.location.href = "headcook_dashboard.html";
            break;
          case "supervisor":
            window.location.href = "supervisor_dashboard.html";
            break;
          default:
            alert("Unknown role. Please contact support.");
        }

      } catch (error) {
        alert("Login failed: " + error.message);
      }
    }
  </script>

</body>

</html>
