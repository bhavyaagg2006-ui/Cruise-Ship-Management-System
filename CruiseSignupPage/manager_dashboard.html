<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manager Dashboard</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #081926, #12344a, #1d5672);
    color: #fff;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }
  header {
    text-align: center;
    padding: 30px 20px;
    background: rgba(0, 0, 0, 0.3);
    font-size: 2rem;
    font-weight: bold;
    letter-spacing: 2px;
    color: #96ccf4;
  }
  .dashboard {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Always 2 cards per row */
    gap: 30px;
    padding: 40px;
    max-width: 900px;
    margin: auto;
  }
  @media (max-width: 700px) {
    .dashboard {
      grid-template-columns: 1fr; /* 1 card per row on mobile */
    }
  }
  .card {
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .card:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    background: rgba(255,255,255,0.08);
  }
  .card img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    margin-bottom: 15px;
    filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
  }
  .card h2 {
    font-size: 1.3rem;
    margin-bottom: 10px;
    color: #bce4ff;
  }
  .card p {
    font-size: 0.9rem;
    color: #ddd;
  }
</style>
</head>
