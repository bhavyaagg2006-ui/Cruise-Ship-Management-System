<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0077b6, #00b4d8, #90e0ef);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      width: 400px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .dashboard-container h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0px 2px 4px rgba(0,0,0,0.4);
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff6f61, #ff9068);
      color: white;
      text-transform: uppercase;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #ff9068, #ff6f61);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Floating bubbles effect */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
    }
    .bubble:nth-child(1) { width: 60px; height: 60px; left: 10%; animation-duration: 12s;}
    .bubble:nth-child(2) { width: 40px; height: 40px; left: 25%; animation-duration: 18s;}
    .bubble:nth-child(3) { width: 80px; height: 80px; left: 40%; animation-duration: 22s;}
    .bubble:nth-child(4) { width: 50px; height: 50px; left: 65%; animation-duration: 16s;}
    .bubble:nth-child(5) { width: 30px; height: 30px; left: 80%; animation-duration: 20s;}

    @keyframes rise {
      0% {transform: translateY(0) scale(1); opacity: 0.7;}
      50% {opacity: 0.4;}
      100% {transform: translateY(-120vh) scale(1.3); opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Supervisor Dashboard</h1>
    <button class="btn" onclick="window.location.href='view_stationery_orders.html'">View Stationery Orders</button>
  </div>

  <!-- Floating bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</body>
</html>
