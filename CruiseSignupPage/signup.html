<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Cruise Ship Management</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("bgcruise.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-container {
      background: rgba(243, 243, 242, 0.37);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .signup-container h1 {
      margin-bottom: 20px;
      color: #0a4262;
    }

    input, select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
      opacity: 0.6;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #0a4262;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0a4262cc;
    }

    .message {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>SIGNUP</h1>
    <h1>Cruise System Management</h1>

    <input type="email" id="email" placeholder="Email" />

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" />
      <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" class="eye-icon" id="toggleIcon" onclick="togglePassword()" />
    </div>
    
    <select id="role">
      <option value="">-- Select Role --</option>
      <option value="voyager">Voyager</option>
      <option value="admin">Admin</option>
      <option value="manager">Manager</option>
      <option value="head-cook">Head Cook</option>
      <option value="supervisor">Supervisor</option>
    </select>

    <button onclick="signup()">Signup</button>
    <div class="message" id="message"></div>
    <div>
     <p class="footer-text">Already have an account? <a href="login.html">Login</a></p> 
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0cA756dZeVEbR4Vqovsh5p74niMxNT3w",
      authDomain: "cruise-ship-management-s-98138.firebaseapp.com",
      projectId: "cruise-ship-management-s-98138",
      storageBucket: "cruise-ship-management-s-98138.firebasestorage.app",
      messagingSenderId: "401246402444",
      appId: "1:401246402444:web:dd8a21a7e144e90d3788a9",
      measurementId: "G-29GKF5F9SS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signup = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;
      const message = document.getElementById("message");

      if (!email || !password || !role) {
        alert("Please fill all fields and select a role.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "users", uid), {
          email: email,
          role: role
        });

        message.textContent = "Signup Successful!";
        message.style.color = "green";
      } catch (error) {
        alert("Signup Failed: " + error.message);
      }
    };

    window.togglePassword = function () {
      const passField = document.getElementById("password");
      const icon = document.getElementById("toggleIcon");

      if (passField.type === "password") {
        passField.type = "text";
        icon.src = "https://cdn-icons-png.flaticon.com/512/159/159605.png"; // eye-off icon
      } else {
        passField.type = "password";
        icon.src = "https://cdn-icons-png.flaticon.com/512/159/159604.png"; // eye icon
      }
    };
  </script>
</body>
</html>
